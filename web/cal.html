<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<button onclick="sub()">sub</button>
<h1 id="print"></h1>





<script>
let num1,num2,total;
num1 = Number(document.getElementById('i1').value);        
num2 = Number(document.getElementById('i2').value);        
function sub()
{
total = num1 - num2;
document.getElementById('print').innerHTML = total;
}
</script>
</body>
</html>
